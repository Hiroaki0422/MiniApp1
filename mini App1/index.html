<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1> Tic Tac Toe </h1>
	<div class="message"> Welcome! Current Player is X!</div>
	<table class="tbl">
	<tr>
		<td onclick='tdclick(0, event);'>*</td>
		<td onclick='tdclick(1, event);'>*</td>
		<td onclick='tdclick(2, event);'>*</td>
	</tr>
	<tr>
		<td onclick='tdclick(3, event);'>*</td>
		<td onclick='tdclick(4, event);'>*</td>
		<td onclick='tdclick(5, event);'>*</td>
	</tr>
	<tr>
		<td onclick='tdclick(6, event);'>*</td>
		<td onclick='tdclick(7, event);'>*</td>
		<td onclick='tdclick(8, event);'>*</td>
	</tr>
	</table>
	<div class="win"> </div>
	<button class="reset">Reset game</button>
	<script src="app.js"></script>
</body>
